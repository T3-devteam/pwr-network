        <header class="header">
            <h1 class="title-header">PTS</h1>
        </header>  
        <div class="header_text-help">
          <!--use GET, not POST-->  
            <form class="header_text-help" method="POST">
                Serial number: 
                    <input type="text" name="fistname">
                    <br><br>
                Sistem Number: 
                    <input type="text"name="lastname">
                    <br><br>
                    <input type="radio" name="GENDER"value="male">VPD<br>
                    <input type="radio" name="GENDER"value="female">No serial<br>
                    <input type="radio" name="GENDER"value="other">TA location<br><br>
                TA Cluster
                    <input type="email"name="email"><br><br>
                PS
                    <input type="password"name="password"min="5"><br><br>
                Part<br>
                    <input type="checkbox" name="automatic" >xyz<br>
                    <input type="checkbox" name="standart" >xyz<br><br>
                Area<br>
                    <select name="car brand">
                        <option value="VW" name="vw">Fab test</option>
                        <option value="VOLVO" name="volvo">Test</option>
                        <option value="NISSAN" name="nissan">MES</option>
                        <option value="HYUNDAI" name="hyundai">Denali</option>   
                    </select>
                    <br><br>
                <input type="submit" value="continue">
                <input type="reset" value="delete">
            </form>
        </div>
